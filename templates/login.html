{% extends 'base.html' %}

{% block content %}
<div class="row">
        <div class="col-md-12">
            <div class="row pt-5">
                <div class="col-md-5 mx-auto">

                    <!-- form card login -->
                    <div class="card">
                        <div class="card-header">
                            <h3>Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" id="login-form" action="{{url_for('login')}}" method="post">
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg" name="username" id="username" required>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg" name="password" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary float-right" id="submit-login">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
