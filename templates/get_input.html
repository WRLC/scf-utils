{% extends 'base.html' %}

{% block content %}
    <h1>Update {{ field_name }}</h1>
    <form id="lookup-item" action="{{ url_for(update_function) }}" method="post">
        <input type="hidden" id="barcode" name="barcode" value="{{ barcode }}">
        <input type="hidden" id="item-record" name="item-record" value="{{ item }}">
	<div class="form-group row">
            <label for="alt-call" class="col-sm-3 col-form-label">Enter new {{ field_name }}</label>
	    <input name="new_val" id="new_val" type="text" autofocus>
	</div>
	<div class="form-group">
	    <button type="submit" class="btn btn-primary">Update</button>
	</div>
    </form>
  <h2>Retrieved item for update</h2>
  <table class="table">
    <thread>
      <tr>
        <th scope="col">Barcode</th>
        <th scope="col">Title</th>
      </tr>
    </thread>
    <tbody>
      <tr>
        <td>{{ retrieved_barcode }}</td>
        <td>{{ retrieved_title }}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
